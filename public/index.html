<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.css"/>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">

<div ng-controller="myController as app" layout="column" layout-align="center center">
    <md-input-container>
        <label>title</label>
        <input ng-model="app.user.title">
    </md-input-container>

    <md-input-container>
        <label>content</label>
        <input ng-model="app.user.content">
    </md-input-container>

    <md-input-container>
        <label>author</label>
        <input ng-model="app.user.author">
    </md-input-container>

    <md-input-container>
        <label>Id</label>
        <input ng-model="app.UpdateUser.id" id="id">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="app.submit()">Submit</md-button>
    <md-button class="md-raised md-primary" ng-click="app.getData()">getData</md-button>
    <md-button class="md-raised md-primary" ng-click="app.updateUser()">update data</md-button>
    <md-button class="md-raised md-primary" ng-click="app.deleteUser()">delete data</md-button>

    
    <ul>
        <li ng-repeat="i in  app.dataDb"> Title: {{i.title}} <br/> Content: {{i.content}} <br/> Author: {{i.author}} <br/> id: {{i._id}}</li>
    </ul>

</div>

</body>
</html>
